<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scroll-wrapper {
            overflow: hidden;
            position: relative;
        }

        .scroll-inner {
            display: flex;
            gap: 10px;
            transform: translateX(0);
            transition: transform 0.3s ease;
            will-change: transform;
        }

        .card {
            flex: 0 0 auto;
            width: 300px;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .card span {
            display: block;
            padding: 5px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<script>
    document.querySelectorAll('.scroll-wrapper').forEach(wrapper => {
        const inner = wrapper.querySelector('.scroll-inner');
        let isDown = false;
        let startX;
        let currentX = 0; // 當前 translateX 位置
        let prevX = 0;

        wrapper.addEventListener('mousedown', e => {
            isDown = true;
            startX = e.pageX;
            wrapper.style.cursor = 'grabbing';
        });

        wrapper.addEventListener('mouseleave', () => {
            isDown = false;
            wrapper.style.cursor = 'grab';
        });

        wrapper.addEventListener('mouseup', () => {
            isDown = false;
            wrapper.style.cursor = 'grab';
            prevX = currentX; // 記錄最後位置
        });

        wrapper.addEventListener('mousemove', e => {
            if (!isDown) return;
            e.preventDefault();
            const delta = e.pageX - startX;
            currentX = prevX + delta;
            inner.style.transform = `translateX(${currentX}px)`;
        });
    });
</script>

<body>
    <section class="section">
        <h2>熱門TOP10</h2>
        <div class="scroll-wrapper">
            <div class="scroll-inner">
                <div class="card"><img src="/img/movie-1.jpg" alt="電影"><span>電影</span></div>
                <div class="card"><img src="/img/movie-2.jpg" alt="電影"><span>電影</span></div>
                <div class="card"><img src="/img/movie-3.jpg" alt="電影"><span>電影</span></div>
                <div class="card"><img src="/img/movie-4.jpeg" alt="電影"><span>電影</span></div>
                <div class="card"><img src="/img/movie-5.jpg" alt="電影"><span>電影</span></div>
                <div class="card"><img src="/img/movie-6.jpg" alt="電影"><span>電影</span></div>
            </div>
        </div>
    </section>

</body>

</html>
